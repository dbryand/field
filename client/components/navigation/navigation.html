<template name="navigation">
<nav id="main-nav" class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Field</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {{ loginButtons }}
      </ul>
      {{#if currentUser}}
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Fields <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {{#each fields}}
              {{>fields-nav}}
            {{/each}}
            <li class="divider"></li>
            <li><a href="#" class="new-field">New Field</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Nav <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="/home">Posts</a></li>
            <li class="divider"></li>
            <li><a href="/profile">Profile</a></li>
          </ul>
        </li>
      </ul>
      {{/if}}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>

<template name="fields-nav">
  <li><a href="{{pathFor 'fieldShow'}}">{{name}}</a></li>
</template>
