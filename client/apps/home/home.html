<template name="home">
  <div id="home">
    {{> navigation}}
    <div class="row">
      <div class="col-md-11 col-md-offset-1">
        {{> newFieldNav}}
        {{#each fields}}
          {{> fieldNav}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="newFieldNav">
  <div class="field new-field">
    <h3>+ New Field</h3>
  </div>
</template>

<template name="fieldNav">
  <div class="field">
    <h3>{{name}}</h3>
  </div>
</template>
