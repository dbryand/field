<template name="home">
  <div class="home">
    {{> navigation}}
    <div class="row">
      <div class="field col-sm-4">
        <a class="button new-field">+ New</a>
      </div>
      {{#each fields}}
        {{> fields-nav}}
      {{/each}}
    </div>
  </div>
</template>

<template name="fields-nav">
  <div class="field col-sm-4">
    <a href="{{pathFor 'field'}}">{{name}}</a>
  </div>
</template>
