<template name="field">
  <div id="field">
    {{#with field}}
      <div class="field-name">
        <h1 class="name-editable editable"
        data-type="text">{{name}}</h1>
      </div>
    {{/with}}
    {{#each posts}}
      {{> post}}
    {{/each}}
    {{#each images}}
      {{> image}}
    {{/each}}
  </div>
  <div class="row">
    <br>
    <br>
    <br>
    <div class="well well-large col-md-5 col-pull-right">
      <input placeholder="Whats on your mind ?" class="form-control" type="text" name="posttext" value="" id="posttext">
    </div>
  </div>
</template>
