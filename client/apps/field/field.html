<template name="field">
  <div id="field">
    {{#with field}}
      {{> fieldTitle}}
      {{> closeField}}
      {{#if visible}}
        {{> createPost}}
        {{> trashField}}
        {{> fieldCanvas}}
      {{else}}
        {{> restoreField}}
      {{/if}}
    {{/with}}
  </div>
</template>


<template name="fieldCanvas">
  <div id="field-canvas">
    {{#each posts}}{{> post}}{{/each}}
    {{#each images}}{{> image}}{{/each}}
  </div>
</template>

<template name="fieldTitle">
  <h1 class="name-editable editable" data-type="text">{{name}}</h1>
</template>

<template name="createPost">
  <input placeholder="Whats on your mind ?" class="form-control" type="text" name="posttext" value="" id="create-post">
</template>

<template name="closeField">
  <button type="button" class="close">&times;</button>
</template>

<template name="trashField">
  <a href="#" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
</template>

<template name="restoreField">
  <div class="col-md-8 col-md-offset-2 text-center">
    <h2 class="_text-center">{{name}}</h2>
    <p>This Field is in the trash.<br><a href="#" class="restore">Restore it.</a></p>
  </div>
</template>
