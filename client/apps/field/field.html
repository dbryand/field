<template name="field">
  <div id="field">
    {{#with field}}
      <h1 class="name-editable editable"
      data-type="text"
      data-placeholder="{{name}}"
      data-emptytext="Click to enter text"
      data-rows="4">{{name}}</h1>
    {{/with}}
    {{#each posts}}
      {{> post}}
    {{/each}}
    {{#each images}}
      {{> image}}
    {{/each}}
  </div>
  <div class="row">
    <div class="well well-large col-md-offset-6 col-md-5 col-pull-right">
      <input placeholder="Whats on your mind ?" class="form-control" type="text" name="posttext" value="" id="posttext">
    </div>
  </div>
</template>
